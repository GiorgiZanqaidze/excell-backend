services:
  app:
    build: .
    container_name: excell-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/excell_backend}
      - MONGO_HOST=${MONGO_HOST:-mongo}
      - MONGO_PORT=${MONGO_PORT:-27017}
      - MONGO_DB=${MONGO_DB:-excell_backend}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:7
    container_name: excell-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB:-excell_backend}
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: excell-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
